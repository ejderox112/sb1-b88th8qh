name: Supabase Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  setup:
    name: Checkout
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.setup-node.outputs.node-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  deploy-edge-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: |
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          npm install -g supabase

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Auth with Supabase CLI"
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy Edge Functions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Adjust path if your functions are in a different folder (default: supabase/functions)
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify